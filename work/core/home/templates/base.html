<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Tutorial 2025</title>

    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for better styling */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea {
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .table-container {
            margin-top: 40px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table th {
            background-color: #28a745;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Navbar styling */
        .navbar {
            background-color: #dc3545; /* Bootstrap red color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: white;
        }

        .navbar .btn-success {
            margin-left: 10px;
        }

        /* Add some space around the main container */
        .container {
            padding-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light p-3 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation Bar</a>
          <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-success" type="submit">Login</a>
        {% endif %}
          </form>
        </div>
    </nav>

    {% block start %}
    {% endblock %}

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
