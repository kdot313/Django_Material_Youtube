{% extends "base.html" %}

{% block start %}

<div class="container mt-5">

    <!-- Form for adding recipes -->
    <form class="col-6 mx-auto form-container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipes</h2>
        <hr>
        <div class="mb-3">
          <label for="receipeName" class="form-label">Receipe Name</label>
          <input name="receipe_name" value="{{receipe.receipe_name}}" type="text" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="receipeDescription" class="form-label">Receipe Description</label>
          <textarea name="receipe_description" class="form-control" required>{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="receipeImage" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Update Receipe</button>
    </form>

</div>

{% endblock %}
